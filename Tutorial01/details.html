<h1><small>{{crud}} Contact</small></h1>

<form name="form" class="form-horizontal">
    <div class="control=group" ng-class="{error: form.Name.$invalid}">
        <label class="control-label" for="Author">Author</label>
        <div class="controls">
            <input type="text" ng-model="item.Author" id="Author" name="Author" placeholder="" />
        </div>
    </div>
    <div class="control=group" ng-class="{error: form.Quote1.$invalid}">
        <label class="control-label" for="item">Quote</label>
        <div class="controls">            
            <textarea rows="8" cols="20" ng-model="item.Quote1" id="Quote" name="Quote" placeholder="" />
        </div>
    </div>
    <div class="control=group" ng-class="{error: form.Mood.$invalid}">
        <label class="control-label" for="Mood">Mood</label>
        <div class="controls">
          <img src="/Content/images/1.png" />  <input type="radio" ng-model="item.Mood" id="Mood" name="Mood" value="1" />
          <img src="/Content/images/2.png" />  <input type="radio" ng-model="item.Mood" id="Mood" name="Mood" value="2" />
          <img src="/Content/images/3.png" />  <input type="radio" ng-model="item.Mood" id="Mood" name="Mood" value="3" />
          <img src="/Content/images/4.png" />  <input type="radio" ng-model="item.Mood" id="Mood" name="Mood" value="4" />
        </div>
    </div>
    <div class="control=group" ng-class="{error: form.Source.$invalid}">
        <label class="control-label" for="Source">Source</label>
        <div class="controls">
            <input type="text" ng-model="item.Source" id="Source" name="Source" placeholder="" />
        </div>
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{crud}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
