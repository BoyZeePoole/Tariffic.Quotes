<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
    <hr />
</form>
<table class="table table-striped table-hover">
    <thead>
        <th sorted="Author">Author</th>
        <th sorted="Quote1">Quote</th>
        <th>Emotion</th>
        <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="quote in Quotes" id="contact_{{quote.Id}}">
            <td>{{quote.Author}}</td>
            <td>{{quote.Quote1}}</td>
            <td><img style="width:35px" src="Content/images/{{quote.Mood}}.png" /> </td>
            <td><a ng-click="delete()"><i class="icon-remove"></i></a></td>
            <td><a href="#/edit/{{quote.Id}}"><i class="icon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<table class="table table-condensed" style="width:20%">
    <thead>
    <th>Emotion</th>
    <th>QTY</th>
    </thead>
    <tbody>
        <tr ng-repeat="quotesAgg in QuotesAgg">
            <td style="width: 10%"><img style="width:35px" src="Content/images/{{quotesAgg.Emotion}}.png" /></td>
            <td>&nbsp;{{quotesAgg.Qty}}</td>
        </tr>
    </tbody>
</table>
